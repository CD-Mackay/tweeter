<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- Added meta information to allow for media queries-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- External Fonts (Bungee/Source Sans Pro)-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,600&display=swap" rel="stylesheet">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />



    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-item">tweeter</span>
      <div id="tweet-arrows">
      <p class="nav-new"><a href="#top-of-container" class="arrow-nav"><strong>Write</strong> a new tweet</a></p>
      <a href="#top-of-container" class="arrow-nav"><i class="fas fa-angle-double-down"></i></a>
    </div>
    </nav>
    <header class="main">
      <div class="header-img">
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2 class="nav-header">Connor<span class="light"> Mackay</span> </h2>
      </div>
  </header>
  

    <!-- Page-specific (main) content here -->
    <main class="container" id="top-of-container">
      <p>Connor was here.</p>
      <!-- New Tweet -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <div id="error-message"></div>
        <form class="tweet-form" action="/" method="POST">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="submit-form">
            <button type="submit" id="submit-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!--------------------------------------------------------->
      <section class="tweets">
     <!--Append dynamic tweets here-->
      </section>
    </main>
  </body>
</html>
